    <div class="container ukm">
        <h2 class="text-center fw-bold mb-5">Form Pendaftaran UKM UMI</h2>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">NIM</label>
                        <div class="col-sm-9">
                            <input type="text" name="nim" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Nama</label>
                        <div class="col-sm-9">
                            <input type="text" name="nama" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" name="email" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Alamat Lengkap</label>
                        <div class="col-sm-9">
                            <input type="text" name="alamat" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Asal Daerah</label>
                        <div class="col-sm-9">
                            <input type="text" name="asal" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Fakultas</label>
                        <div class="col-sm-9">
                            <input type="text" name="fakultas" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Angkatan</label>
                        <div class="col-sm-9">
                            <input type="text" name="angkatan" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Tempat Lahir</label>
                        <div class="col-sm-9">
                            <input type="text" name="tempat_lahir" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                        <div class="col-sm-9">
                            <input type="date" name="tanggal_lahir" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-9 d-flex align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="radioPria" value="pria">
                            <label class="form-check-label" for="radioPria">Pria</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="radioWanita" value="wanita">
                            <label class="form-check-label" for="radioWanita">Wanita</label>
                        </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">No. Telepon</label>
                        <div class="col-sm-9">
                            <input type="text" name="telp" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Instagram</label>
                        <div class="col-sm-9">
                            <input type="text" name="instagram" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Tujuan Masuk UKM</label>
                        <div class="col-sm-9">
                            <input type="text" name="tujuan_masuk_ukm" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Pengalaman Organisasi</label>
                        <div class="col-sm-9">
                            <input type="text" name="pengalaman_organisasi" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="selectGender" class="col-sm-3 col-form-label">Jenis Kelamin</label>
                        <div class="col-sm-9">
                        <select class="form-select" id="selectGender">
                            <option value="">--- Pilih UKM ---</option>
                            <option value="Diafragma">Diafragma</option>
                            <option value="Diafragma">Diafragma</option>
                            <option value="Diafragma">Diafragma</option>
                        </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-3 col-form-label">Pas Foto 3x4</label>
                        <div class="col-sm-9">
                            <input type="file" name="foto" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
  </div>
